<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title-main">Galer√≠a de Arte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="lang-selector">
            <select id="language-select">
                <option value="es">ES</option>
                <option value="en">EN</option>
                <option value="fr">FR</option>
                <option value="ja">JA</option>
            </select>
        </div>
        <h1 id="main-heading"></h1>
        <p id="main-description"></p>
        <button id="listen-button" class="audio-button">
            <i class="fas fa-volume-up"></i>
        </button>
    </header>

    <main>
        <div class="controls-container">
            <div class="filter-group">
                <label id="filter-label" for="style-filter"></label>
                <select id="style-filter"></select>
            </div>
        </div>

        <div id="art-gallery" class="gallery-grid">
            <p id="loading-message">Cargando obras...</p>
        </div>
    </main>

    <div id="art-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <button id="prev-button" class="nav-button prev-button">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="artwork-details">
                    <img id="modal-image" src="" alt="Obra de arte">
                    <h2 id="modal-title"></h2>
                    <p id="modal-description"></p>
                    <div class="comments-section">
                        <h3 id="comments-label"></h3>
                        <textarea id="comments-input" placeholder=""></textarea>
                        <button id="save-comment-button"></button>
                    </div>
                </div>
                <button id="next-button" class="nav-button next-button">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
