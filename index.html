<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Arte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="cabecera.jpg" alt="Cabecera de galería" />
    <h1 id="titulo">Galería de Arte</h1>
    <div class="idiomas">
      <button onclick="cambiarIdioma('es')">ES</button>
      <button onclick="cambiarIdioma('en')">EN</button>
      <button onclick="cambiarIdioma('fr')">FR</button>
      <button onclick="cambiarIdioma('ja')">日本語</button>
    </div>
  </header>

  <main>
    <section class="galeria" id="galeria"></section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">×</span>
      <img id="modal-img" />
      <h2 id="modal-titulo"></h2>
      <p id="modal-descripcion"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
