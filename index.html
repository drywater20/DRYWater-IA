<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Arte</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <h1 id="main-title">Galería de Arte</h1>
    <p id="main-subtitle">Disfruta de una colección única de arte marino.</p>

    <!-- Selector de idioma -->
    <label for="lang-select">🌐</label>
    <select id="lang-select" onchange="changeLanguage()">
      <option value="es">Español</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="ja">日本語</option>
    </select>
  </header>

  <!-- Texto descriptivo de las obras -->
  <section id="art-description" class="art-description">
    <p id="description-text" style="cursor:pointer;">
      Aquí encontrarás una colección de obras de arte marino digital, creadas con inteligencia artificial.
    </p>
  </section>

  <!-- Filtro -->
  <section>
    <label id="filter-label" for="filter">Filtrar por estilo:</label>
    <select id="filter" onchange="filtrarObras()">
      <option id="option-all" value="todos">todos</option>
      <option id="option-peces" value="peces">peces</option>
      <option id="option-calamares" value="calamares">calamares</option>
      <option id="option-varios" value="varios">varios</option>
      <option id="option-otros" value="otros">otros</option>
    </select>
  </section>

  <!-- Galería -->
  <main id="gallery">
    <!-- Las obras se cargarán dinámicamente -->
  </main>

  <!-- Comentarios -->
  <section id="comments">
    <h2 id="comment-title">Comentarios:</h2>
    <textarea id="comment-box" placeholder="Escribe tu comentario..."></textarea>
    <button id="send-btn">Enviar</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
